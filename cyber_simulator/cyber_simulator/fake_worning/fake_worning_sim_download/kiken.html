<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力内容の表示</title>
</head>
<body>
    <h1>入力内容</h1>
    <div>
        <p><strong>名前:</strong> <span id="displayName"></span></p>
        <p><strong>メールアドレス:</strong> <span id="displayEmail"></span></p>
    </div>

    <script>
        // Local Storageからデータを取得して表示
        document.getElementById('displayName').textContent = localStorage.getItem('name');
        document.getElementById('displayEmail').textContent = localStorage.getItem('email');
    </script>
</body>
</html>
