<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/fake_worning_sim.css">
  <title>WARNING</title>
</head>
<body>
  <div class="screen">

    <div class="first_screen">
      <audio id="audio1" src="music.wav" autoplay loop></audio>

      <!-- WARNINGテキスト -->
      <div class="warning-text">WARNING</div>

      <!-- 重ねられた感嘆符(！)と三角形(△) -->
      <div class="symbols">
        <div class="symbol">△</div>
        <div class="symbol">!</div>
      </div>

      <div class="emergency">
        <h1>警告</h1>
        <p>あなたのPCはウイルスに感染してしまいました！<br>今すぐ対策ソフトをインストールしてください</p>
        <button id="button1" onclick="switchAudio()">インストール</button>
      </div>

      <div class="download-container">
        <div class="download-bar">
          <div class="progress"></div>
        </div>
        <div class="percentage">0%</div>
      </div>
      <div class="footer">
        <p>警告音はOtoLogic様からお借りしています。</p>
      </div>  
    </div>

    <div class="relative">
      <audio id="audio2" src="warning.wav" loop></audio>
      <div class="setsumei">
        <p>・「Esc」キーの長押し<br>・「Ctrl + Alt + Del」でセキュリティオプションを開き、<br>　タスクマネージャーを選択。<br>　ブラウザを右クリックして「タスクの終了」を選択<br>・下の「フルスクリーンを解除」ボタンを押す<br><br>　で現在の画面を閉じることができます。</p>
        <button id="button2">フルスクリーンを解除</button>
      </div>
      <img src="nise_windows.png" alt="偽Windows" width="780px" class="windows">
      <img src="nise_warning.png" alt="偽警告" width="800px" class="absolute">
      <div class="updown"><img src="tell.png" alt="カスタマー" width="380px"></div>
      <div class="footer">
        <p>警告音はOtoLogic様からお借りしています。</p>
      </div>  
    </div>

  </div>

  <script src="js/fake_worning_sim.js"></script>
</body>
</html>
