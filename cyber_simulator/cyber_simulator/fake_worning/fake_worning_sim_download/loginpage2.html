<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クレジットカード情報</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: red;
            color: #ffffff;
            padding: 10px 15px;
        }

        #title {
            color: white;
            font-size: 15px;
        }

        .faq-button {
            background: #ffffff;
            color: #005bac;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .main-content {
            padding: 20px;
        }
        
        h1 {
            font-size: 18px;
            color: #333333;
        }
        
        p {
            margin-bottom: 20px;
            color: #555555;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input, select, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .expiry-date {
            display: flex;
            align-items: center;
        }
        
        .expiry-date select {
            width: 80px;
            margin: 0 5px;
        }
        
        .submit-button {
            background-color: #005bac;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .footer {
            background-color: #f1f1f1;
            padding: 15px;
            text-align: center;
        }

        .required {
            color: red;
        }

        /* ポップアップスタイル */
        .popup {
            display: none; /* 初期状態で非表示 */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000; /* 他の要素より上に表示 */
        }
        
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .close-popup {
            margin-top: 10px;
            background-color: #005bac;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <p id="title">JP  日木郵便</p>
            <button class="faq-button"  onclick="window.location.href='/cyber_simulator/cyber_simulator/fake_worning/fake_worning_sim_download/loginpage1.html'" >ログインページに戻る</button>
        </header>
        <main class="main-content">
            <h1>支払い情報入力</h1>
            <p>下欄にご入力のうえ、[次へ進む]をクリック（タップ）してください。</p>
            <form id="creditCardForm" class="form">
                <div class="form-group">
                    <label for="email">メールアドレス <span class="required">必須</span></label>
                    <input type="email" id="email" name="email" placeholder="例：example@example.com" required>
                    <small>※正しい形式のメールアドレスをご入力ください。</small>
                </div>
                <div class="form-group">
                    <label for="password">パスワード<span class="required">必須</span></label>
                    <input type="password" id="password" name="password" placeholder="パスワード"value="hitonaminiogoreya" minlength="8" required>
                    <small>※半角英数8桁以上</small>
                </div>
                <div class="form-group">
                    <label for="confirm-password">パスワード確認<span class="required">必須</span></label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="パスワードの確認" value="hitonaminiogoreya" minlength="8" required>
                </div>                
                <div class="form-group">
                    <label for="zipcode">郵便番号<span class="required">必須</span></label>
                    <input type="text" id="zipcode" name="zipcode" placeholder="例：1000001" maxlength="7" minlength="7" required>
                    <button type="button" id="searchAddress">住所検索</button>
                    <small>※半角数字7桁</small>
                </div>
                <div class="form-group">
                    <label for="address">住所 <span class="required">必須</span></label>
                    <textarea id="address" name="address" placeholder="例：東京都千代田区1-1-1" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="card-owner">カード所有者 <span class="required">必須</span></label>
                    <input type="text" id="card-owner" name="card-owner" placeholder="カードに記載されているお名前をご入力ください。" required>
                </div>
                <div class="form-group">
                    <label for="card-number">会員番号（カード番号） <span class="required">必須</span></label>
                    <input type="text" id="card-number" name="card-number" maxlength="16" minlength="16" placeholder="0000 0000 0000 0000" required>
                    <small>※半角数字16桁</small>
                </div>
                <div class="form-group">
                    <label for="expiry">カード有効期限 <span class="required">必須</span></label>
                    <div class="expiry-date">
                        <select id="expiry-month" name="expiry-month" required>
                            <option value="" disabled selected>月</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <span> / </span>
                        <select id="expiry-year" name="expiry-year" required>
                            <option value="" disabled selected>年</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                        </select>
                    </div>
                    <small>記入例：カードの表示「01/26」の場合は「01月2024年」とご入力ください。</small>
                </div>
                <div class="form-group">
                    <label for="security-code">セキュリティコード <span class="required">必須</span></label>
                    <input type="text" id="security-code" name="security-code" maxlength="3" minlength="3" placeholder="カード裏面の3桁" required>
                    <small>カード裏面に印字の3桁の番号をご入力ください。</small>
                </div>
                <button type="submit" class="submit-button">登録完了</button>
            </form>
        </main>
    </div>

    <script>
// 郵便番号から住所を検索するボタンにイベントリスナーを追加
document.getElementById('searchAddress').addEventListener('click', () => {
    // 郵便番号を取得し、形式を確認（7桁の数字）
    const zipcode = document.getElementById('zipcode').value.trim();
    if (!zipcode || !/^\d{7}$/.test(zipcode)) {
        alert('正しい郵便番号を入力してください（7桁の数字）');
        return;
    }

    // 郵便番号検索APIを呼び出し
    fetch(`https://zip-cloud.appspot.com/api/search?zipcode=${zipcode}`)
        .then(response => {
            if (!response.ok) {
                // サーバーエラーやネットワークエラーの処理
                throw new Error('ネットワークエラーが発生しました。');
            }
            return response.json();
        })
        .then(data => {
            // APIレスポンスの内容をチェックし、住所を取得
            if (data.results && data.results.length > 0) {
                const result = data.results[0];
                const address = `${result.address1} ${result.address2} ${result.address3}`;
                // 住所フィールドに結果を表示
                document.getElementById('address').value = address;
            } else {
                alert('住所が見つかりませんでした。郵便番号を確認してください。');
            }
        })
        .catch(error => {
            // API呼び出し中のエラー処理
            console.error('エラー:', error);
            alert(`住所検索中にエラーが発生しました: ${error.message}`);
        });
});

// カード番号入力フィールドに制限を追加
const cardNumberInput = document.getElementById('card-number');
cardNumberInput.addEventListener('input', () => {
    // 入力内容から数字以外の文字を自動削除
    cardNumberInput.value = cardNumberInput.value.replace(/[^0-9]/g, '');
});

// セキュリティコード入力フィールドに制限を追加
const securityCodeInput = document.getElementById('security-code');
securityCodeInput.addEventListener('input', () => {
    // 入力内容から数字以外の文字を自動削除
    securityCodeInput.value = securityCodeInput.value.replace(/[^0-9]/g, '');
});

// フォーム送信時のイベント処理
document.getElementById('creditCardForm').addEventListener('submit', function (event) {
    event.preventDefault(); // フォームのデフォルト送信動作を防止

    // 入力内容を取得
    const email = document.getElementById('email').value.trim(); // メールアドレス
    const password = document.getElementById('password').value.trim(); // パスワード
    const confirmPassword = document.getElementById('confirm-password').value.trim(); // 確認用パスワード
    const zipcode = document.getElementById('zipcode').value.trim(); // 郵便番号
    const address = document.getElementById('address').value.trim(); // 住所
    const cardOwner = document.getElementById('card-owner').value.trim(); // カード所有者名
    const cardNumber = document.getElementById('card-number').value.trim(); // カード番号
    const expiryMonth = document.getElementById('expiry-month').value; // 有効期限（月）
    const expiryYear = document.getElementById('expiry-year').value; // 有効期限（年）
    const securityCode = document.getElementById('security-code').value.trim(); // セキュリティコード

    // 各入力フィールドの検証
    if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
        alert('正しいメールアドレスを入力してください。');
        return;
    }

    if (password.length < 8) {
        alert('パスワードは8文字以上で入力してください。');
        return;
    }

    if (password !== confirmPassword) {
        alert('確認用パスワードが一致しません。');
        return;
    }

    if (!/^\d{7}$/.test(zipcode)) {
        alert('郵便番号は7桁の数字で入力してください。');
        return;
    }

    if (!address) {
        alert('住所を入力してください。');
        return;
    }

    if (!cardOwner) {
        alert('カード所有者名を入力してください。');
        return;
    }

    if (!/^\d{16}$/.test(cardNumber)) {
        alert('カード番号は16桁の数字で入力してください。');
        return;
    }

    if (!expiryMonth || !expiryYear) {
        alert('カードの有効期限を選択してください。');
        return;
    }

    if (!/^\d{3}$/.test(securityCode)) {
        alert('セキュリティコードは3桁の数字で入力してください。');
        return;
    }

    // 入力内容が正しい場合の処理
    alert('登録内容が正しく入力されました。登録が完了します。');

    // 次のページに遷移
    window.location.href = '/cyber_simulator/cyber_simulator/fake_worning/fake_worning_sim_download/loginpage5.html';
});


    </script>
</body>
</html>
