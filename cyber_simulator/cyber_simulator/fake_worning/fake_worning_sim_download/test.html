<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サンプルWEBページ</title>
    <style>
      /* CSS部分 */

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin: 0 10px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }

      section {
        padding: 20px;
        margin: 20px 0;
        background-color: white;
        border-radius: 8px;
      }

      section h2 {
        margin-top: 0;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
      }

      footer p {
        margin: 0;
      }
      .side {
        width: 20%;
        background-color: rgb(155, 155, 155);
      }
    </style>
  </head>
  <body>
    <!-- HTML部分 -->

    <header>
      <h1>サンプルWEBページ</h1>
      <div class="side">
        <h3>h3の目次</h3>
        <ul>
          <li>home</li>
          <li>問い合わせ</li>
        </ul>
      </div>
      <nav>
        <ul>
          <li><a href="#section1">セクション 1</a></li>
          <li><a href="#section2">セクション 2</a></li>
          <li><a href="#section3">セクション 3</a></li>
        </ul>
      </nav>
    </header>

    <section id="section1">
      <h2>セクション 1</h2>
      <p>これはセクション1です。ウェブページのコンテンツがここに表示されます。</p>
    </section>

    <section id="section2">
      <h2>セクション 2</h2>
      <p>これはセクション2です。ウェブページのコンテンツがここに表示されます。</p>
    </section>

    <section id="section3">
      <h2>セクション 3</h2>
      <p>これはセクション3です。ウェブページのコンテンツがここに表示されます。</p>
    </section>

    <footer>
      <p>© 2024 サンプルWEBページ</p>
    </footer>

    <!-- JavaScript部分 -->
    <script>
      // ページがロードされた後に実行するコード
      window.onload = function() {
        console.log("ページがロードされました!");

        // ナビゲーションリンクをクリックすると、ページのセクションにスクロール
        const navLinks = document.querySelectorAll('nav ul li a');
        navLinks.forEach(link => {
          link.addEventListener('click', function(event) {
            event.preventDefault();
            const targetSection = document.querySelector(this.getAttribute('href'));
            targetSection.scrollIntoView({ behavior: 'smooth' });
          });
        });
      };
    </script>
  </body>
</html>
