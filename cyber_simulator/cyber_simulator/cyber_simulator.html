<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/cyber_simulator.css">
    <title>体験一覧</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Klee+One:wght@600&display=swap" rel="stylesheet">

</head>
<body>

<div class="container">
    <header class="header">
        <h1>はじめてのサイバー被害体験</h1>
    </header>

    <main class="main">
        <div class="button">
            <a href="#">SNS型詐欺を体験する</a>
            <div class="preview">
                <h4>SNS型詐欺の説明</h4>
                <p>SNSを利用した詐欺手法を体験できます。</p>
            </div>
        </div><br>

        <div class="button">
            <a href="#">偽警告を体験する</a>
            <div class="preview">
                <h4>偽警告の説明</h4>
                <p>偽のセキュリティ警告を体験できます。</p>
            </div>
        </div><br>

        <div class="button">
            <a href="#">偽メッセージを体験する</a>
            <div class="preview">
                <h4>偽メッセージの説明</h4>
                <p>偽のメッセージを体験し、その対策を学べます。</p>
            </div>
        </div><br>

        <div class="button">
            <a href="#">パスワード強度を実験する</a>
            <div class="preview">
                <h4>パスワード強度の説明</h4>
                <p>強固なパスワードとその重要性を実験できます。</p>
            </div>
        </div><br>

        <div class="button">
            <a href="#">セキュリティコラム</a>
            <div class="preview">
                <h4>セキュリティコラムの説明</h4>
                <p>サイバーセキュリティについてのコラムを読みます。</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="image-container">
            <img src="di.png" alt="画像1" class="image">
            <img src="no.png" alt="画像1" class="image">
        </div>
    </footer>
</div>

<script src="js/cyber_simulator.js"></script>
</body>
</html>
