    /* 全体のレイアウト設定 */
    body {
      margin: 0;
      /* ページの余白をゼロに設定 */
      font-family: Arial, sans-serif;
      /* フォントを設定 */
      display: flex;
      /* フレックスボックスを使用 */
      flex-direction: column;
      /* 上から下へのレイアウト */
      min-height: 100vh;
      /* ページ全体の高さを占める */
      position: relative;
      /* ポップアップの絶対配置に対応するため */
      zoom: 1;
      /* ズームレベルを1に固定 */
    }

    /* ヘッダー */
    header {
      background-color: red;
      /* 背景色を赤に設定 */
      color: yellow;
      /* テキスト色を黄色に設定 */

      /* テキストを中央揃え */
      padding: 10px;
      /* 内側の余白を設定 */
    }

    /* コンテンツ全体のラッパー */
    .content-wrapper {
      flex: 1;
      /* 利用可能なスペースを占有 */
      display: flex;
      /* フレックスボックスを使用 */
    }

    /* サイドバー共通スタイル */
    .sidebar {
      width: 320px;
      /* 固定幅 */
      background-color: #f0f0f0;
      /* 背景色を設定 */
      display: block;
      /* ブロック要素として表示 */
      flex-direction: column;
      /* 画像を縦に並べる */
      justify-content: flex-start;
      /* 上に配置 */
      align-items: center;
      /* 中央揃え */
      box-sizing: border-box;
      /* ボックスモデルを調整 */
      padding: 10px;
      /* 内側の余白を設定 */
    }

    .sidebar img {
      max-width: 100%;
      /* 画像の最大幅を親要素に合わせる */
      height: auto;
      /* アスペクト比を維持 */
      cursor: pointer;
      /* 画像をクリック可能にする */
      margin-bottom: 30px;
      /* 画像の間隔を設定 */
    }

    .sidebar button {
      width: 100%;
      /* ボタンをサイドバー幅に合わせる */
      padding: 10px;
      /* 内側の余白を設定 */
      background-color: #007bff;
      /* 背景色を設定 */
      color: white;
      /* テキスト色を白に設定 */
      border: none;
      /* ボーダーをなしに設定 */
      cursor: pointer;
      /* ポインターを手の形に変更 */
      font-size: 16px;
      /* フォントサイズを設定 */
      margin-top: 10px;
      /* 画像とボタンの間隔を設定 */
    }

    .sidebar button:hover {
      background-color: #0056b3;
      /* ホバー時の背景色を変更 */
    }

    /* メインコンテンツ */
    .main-content {
      flex: 1;
      /* サイドバーを除くスペースを占有 */
      padding: 20px;
      /* 内側の余白を設定 */
      box-sizing: border-box;
      /* ボックスモデルを調整 */
      display: grid;
      /* グリッドレイアウトを使用 */
      grid-template-columns: repeat(3, 1fr);
      /* 3列のグリッド */
      gap: 20px;
      /* グリッドアイテム間の間隔を設定 */
    }

    /* メインコンテンツ内の画像とボタン */

      /* フレックスボックスを使用 */

      /* 縦に並べる */

      /* 画像の高さを揃える */

    /* ポップアップ広告のスタイル */
    .popup-ad-overlay {

      top: 0;
      /* 上端に配置 */
      left: 0;
      /* 左端に配置 */

      /* フレックスボックスを使用 */

      /* 中央に配置 */

      /* 中央に配置 */
      z-index: 1000;
      /* 他の要素の上に配置 */

    /* ポップアップ全体にアニメーションを適用 */

      /* 背景色を設定 */

      /* 角を丸くする */

      /* はみ出した部分を隠す */

      /* 角を丸くする */

  <script>
    // 広告を閉じる機能
    function closeAd() {
      document.querySelector('.popup-ad-overlay').style.display = 'none';
    }
    function showAlert() {
      alert(" ダウンロードを開始します。");
    }
    // 拡大鏡機能
    let magnifier = document.getElementById('magnifier');

    function showMagnifier(event) {
      const target = event.target; // クリックされた画像を取得
      if (target.tagName === 'IMG') {
        magnifier.style.display = 'block'; // 拡大鏡を表示
        magnifier.style.top = `${event.clientY + 10}px`; // マウスの位置に合わせる
        magnifier.style.left = `${event.clientX + 10}px`;
        const magnifierImg = magnifier.querySelector('img');
        magnifierImg.src = target.src; // 拡大鏡にクリックされた画像を設定
      }
    }

    function hideMagnifier() {
      magnifier.style.display = 'none'; // 拡大鏡を非表示
    }
    // ズーム禁止のためのイベントリスナーを追加
    document.addEventListener('keydown', function (event) {
      if (event.ctrlKey && (event.key === '+' || event.key === '-' || event.key === '0')) {
        event.preventDefault(); // デフォルトのズーム操作を無効にする
      }
    });

    // マウスホイールによるズームを無効化
    document.addEventListener('wheel', function (event) {
      if (event.ctrlKey) {
        event.preventDefault(); // デフォルトのズーム操作を無効にする
      }
    }, { passive: false }); // passive: falseを指定することでpreventDefaultが可能に

    // タッチイベントでのズームを無効化
    document.addEventListener('touchmove', function (event) {
      if (event.touches.length > 1) {
        event.preventDefault(); // ズームを防ぐ
      }
    }, { passive: false });

  </script>
