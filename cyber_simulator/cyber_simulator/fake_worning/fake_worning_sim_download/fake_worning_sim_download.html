<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タイトル</title>
  <style>
    /* 全体のレイアウト設定 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column; /* 上から下へのレイアウト */
      min-height: 100vh; /* ページ全体の高さを占める */
    }

    /* ヘッダー */
    header {
      background-color: red;
      color: yellow;
      text-align: center;
      padding: 10px 0;
    }

    /* コンテンツ全体のラッパー */
    .content-wrapper {
      flex: 1;
      display: flex;
    }

    /* サイドバー共通スタイル */
    .sidebar {
      width: 320px; /* 固定幅 */
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column; /* 画像を縦に並べる */
      justify-content: flex-start; /* 上に配置 */
      align-items: center;
      box-sizing: border-box;
      padding: 10px;
    }

    .sidebar img {
      max-width: 82%;
      height: auto; /* アスペクト比を維持 */
      cursor: pointer; /* 画像をクリック可能にする */
      margin-bottom: 10px; /* 画像の間隔 */
    }

    .sidebar button {
      width: 100%; /* ボタンをサイドバー幅に合わせる */
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px; /* 画像とボタンの間隔 */
    }

    .sidebar button:hover {
      background-color: #0056b3;
    }

    /* メインコンテンツ */
    .main-content {
      flex: 1; /* サイドバーを除くスペースを占有 */
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center; /* 垂直方向に中央揃え */
      align-items: center; /* 水平方向に中央揃え */
    }

    /* メインコンテンツ内の画像とボタン */
    #name {
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* 要素が横幅を超えたら折り返す */
      gap: 30px; /* 各要素間の間隔 */
    }

    #name div {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px; /* 画像とボタン間の間隔 */
    }

    #name img {
      width: 200px; /* 画像の幅 */
      height: 200px; /* 画像の高さを揃える */
      object-fit: cover; /* アスペクト比を維持しながら枠に収める */
      cursor: pointer; /* 画像をクリック可能にする */
    }

    #name button {
      width: 200px; /* ボタンの幅を画像に合わせる */
      height: 60px; /* ボタンの高さを揃える */
      padding: 0; /* 内側の余白を調整 */
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      line-height: 60px; /* ボタン内のテキストを縦中央揃え */
      text-align: center; /* テキストを中央揃え */
    }

    #name button:hover {
      background-color: #0056b3;
    }

    /* 右側サイドバーの画像を大きくする */
    .right-sidebar img {
      width: 100%;  /* 幅を100%に設定 */
      height: 700px; /* 高さを300pxに設定 */
      object-fit: cover; /* 画像を枠に合わせて表示 */
    }

    /* フッター */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <h2>初めてのサイバー被害体験</h2>
    <p>ここでは、偽広告の被害を体験することができます。</p>
  </header>

  <!-- コンテンツラッパー -->
  <div class="content-wrapper">
    <!-- 左側サイドバー -->
    <aside class="sidebar">
      <!-- 左側の画像を縦に並べる -->
        <img src="/image/偽広告その3.png" alt="左側の画像" onclick="window.location.href='/cursor/cursor.html'">
        <img src="/image/偽広告その3.png" alt="左側の画像" onclick="window.location.href='/cursor/cursor.html'">
        <img src="/image/偽広告その3.png" alt="左側の画像" onclick="window.location.href='/cursor/cursor.html'">
    </aside>

    <!-- メインコンテンツ -->
    <div class="main-content">
      <div id="name">
        <!-- Item 1 -->
        <div>
          <img src="/image/images.jpg" alt="PC" onclick="window.location.href='#';">
          <button>PC</button>
        </div>
        <!-- Item 2 -->
        <div>
          <img src="/image/animal_character_uma_ninjin.png" alt="Horse" onclick="window.location.href='#';">
          <button>Horse</button>
        </div>
        <!-- Item 3 -->
        <div>
          <img src="/image/fruit_suika_kodama.png" alt="Watermelon" onclick="window.location.href='#';">
          <button>Watermelon</button>
        </div>
      </div>
      <div id="name">
        <!-- Item 4 -->
        <div>
          <img src="/image/blade＆pen.jpg" alt="PC" onclick="window.location.href='#';">
          <button>B&P</button>
        </div>
        <!-- Item 5 -->
        <div>
          <img src="/image/gun.jpg" alt="Horse" onclick="window.location.href='#';">
          <button>Gun</button>
        </div>
        <!-- Item 6 -->
        <div>
          <img src="/image/maney.jpg" alt="Watermelon" onclick="window.location.href='#';">
          <button>Money</button>
        </div>
      </div>
    </div>

    <!-- 右側サイドバー -->
    <aside class="sidebar right-sidebar">
        <img src="/image/偽広告その4.jpg" alt="右側の画像" onclick="window.location.href='/cursor/cursor.html'">
    </aside>
  </div>

  <!-- フッター -->
  <footer>
    <p>© 2024 サンプルWEBページ</p>
  </footer>
</body>
</html>
